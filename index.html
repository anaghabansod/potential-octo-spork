<!DOCTYPE html>
<meta charset="utf-8">

<body>
  <h1> Airport Data </h1>

  <script>

  dataUrl =
"https://gist.githubusercontent.com/amitkaps/1a6151703c3103429aeba5257a5db979/raw/92df18e983132642b54e76f4eac34c7741c083fd/airports.csv"

//Loading a csv file from a link
data = await d3.csv(dataUrl, function parse (d) {
  return {
    id: +d["id"],
    altitude: +d["altitude"],
    country: d["country"],
    city: d["city"],
    iata: d["iata"]
  }
})

function parse (d) {
  return {
    id: +d["id"],
    altitude: +d["altitude"],
    country: d["country"],
    city: d["city"],
    iata: d["iata"]
  }
}

<h2> Data Transform : Filter, Sort and Reduce` </h2>

indiaData = data.filter( filterFunction )
                .sort( sortFunction )
                .slice(0,15)

                function filterFunction (d) {
  return d.country === "India"
}

function sortFunction (a, b ) {
  return b.altitude - a.altitude
}
